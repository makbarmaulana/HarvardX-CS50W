<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Google Search Clone</title>
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="author">
                <p>Cloned by <a href="https://github.com/makbarmaulana/">M Akbar Maulana</a></p>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item gmail">Gmail</a>
                <a href="#" class="nav-item images">Images</a>
                <a href="#" class="nav-item menu">
                    <img class="icon" src="./assets/menu.svg" alt="menu-icon" width="24">
                </a>
                <a href="#" class="nav-item profile">
                    <img class="icon" src="./assets/avatar.png" alt="avatar-img" width="28" height="28">
                </a>
            </div>
        </nav>
    </header>


    <main id="main">
        <section class="main-container">
            <figure class="logo">
                <img src="./assets/google-logo.png" width="272">
            </figure>
            <form action="https://google.com/search" class="search-form">
                <div class="search-input">
                    <img class="icon" src="./assets/search.svg" alt="search-icon" width="24">
                    <input type="text" name="q">
                    <img class="icon" src="./assets/mic.svg" alt="mic-icon" width="24">
                    <img class="icon" src="./assets/camera.svg" alt="camera-icon" width="24">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search" class="button">
                    <input type="submit" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
            <div class="lang">
                <p>Google offered in:</p>
                <a href="#">Indonesia</a>
                <a href="#">Basa Bali</a>
            </div>
        </section>
    </main>


    <footer id="footer">
        <div class="location">
            <p>Indonesia</p>
        </div>
        <div class="footer-menu">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
