<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Google Search Clone</title>
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="author">
                <p>Cloned by <a href="https://github.com/makbarmaulana/">M Akbar Maulana</a></p>
            </div>
            <div class="nav-menu">
                <a href="https://mail.google.com/mail/&ogbl" class="nav-item gmail">Gmail</a>
                <a href="images.html" class="nav-item images">Images</a>
                <a href="advanced.html" class="nav-item advanced">Advanced</a>
                <a href="#" class="nav-item menu">
                    <img class="icon" src="assets/menu.svg" alt="menu-icon" width="24">
                </a>
                <a href="#" class="nav-item profile">
                    <img class="icon" src="assets/avatar.png" alt="avatar-img" width="28" height="28">
                </a>
            </div>
        </nav>
    </header>


    <main id="main">
        <section class="main-container">
            <figure class="logo">
                <img src="assets/google-logo.png" width="272">
            </figure>
            <form class="search-form" action="https://www.google.co.id/search" method="GET" role="search">
                <div class="search-input">
                    <img class="icon" src="assets/search.svg" alt="search-icon" width="20">
                    <input type="text" name="q" autocomplete="off">
                    <img class="icon" src="assets/mic.svg" alt="mic-icon" width="24">
                    <img class="icon" src="assets/camera.svg" alt="camera-icon" width="24">
                </div>
                <div class="buttons">
                    <input type="submit" name="btnK" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
            <div class="lang">
                <p>Google offered in:</p>
                <a href="#">Indonesia</a>
                <a href="#">Basa Bali</a>
            </div>
        </section>
    </main>


    <footer id="footer">
        <div class="location">
            <p>Indonesia</p>
        </div>
        <div class="footer-menu">
            <div class="left">
                <a
                    href="https://about.google/?utm_source=google-ID&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a
                    href="https://www.google.com/intl/id_id/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=id&amp;fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=id&amp;fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
