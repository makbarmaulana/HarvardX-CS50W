<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="author">
                <p>Cloned by <a href="https://github.com/makbarmaulana/">M Akbar Maulana</a></p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item gmail">
                    <a href="">Gmail</a>
                </li>
                <li class="nav-item images">
                    <a href="">Images</a>
                </li>
                <li class="nav-item menu">
                    <a href="#">
                        <img src="./assets/menu.svg" alt="" width="24">
                    </a>
                </li>
                <li class="nav-item profile">
                    <a href="#">
                        <img src="./assets/avatar.png" alt="avatar-img" width="32">
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main id="main">
        <section class="main-container">
            <figure class="logo">
                <img src="./assets/google-logo.png" >
            </figure>
            <form action="https://google.com/search" class="search-form">
                <div class="search-input">
                    <img src="./assets/search.svg" alt="search-icon" width="20">
                    <input type="text" name="q">
                    <img src="./assets/mic.svg" alt="mic-icon" width="20">
                    <img src="./assets/camera.svg" alt="camera-icon" width="20">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            <div class="lang">
                <p>Google offered in:</p>
                <a href="#">Indonesia</a>
                <a href="#">Basa Bali</a>
            </div>
        </section>
    </main>


    <footer id="footer">
        <div class="location">
            <p>Indonesia</p>
        </div>
        <div class="footer-menu">
            <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Term</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
